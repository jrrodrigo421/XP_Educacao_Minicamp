<html>
    <script>
        var lista = [48, 32, 12, 44, 01, 00, 10]
        function verificaNumero(numero) {
            var existe = false
            for(var i=0; i < lista.length; i++) {
                if(lista[i] === numero) {
                    existe = true
                    break
                }
            }
            return existe
        }
    
    </script>
</html>
