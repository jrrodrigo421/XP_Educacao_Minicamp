2 - Apresentando mensagens de alerta pressionando botão:

Faça um programa em JavaScript em que o usuário clicará com 
o mouse sobre um botão e em seguida uma mensagem de alerta
será apresentada com uma mensagem qualquer.

<html>
  <br><br>
  <button onclick="clique()">Clique Aqui</button>
  <script src="./script.js"></script>
</html>
